<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newform.css">
</head>
<body>
    <div class="contactus_container">
        <!-- Left Side: Contact Information -->
        <div class="contactus_info">
            <div class="contactus_header">
                <h1>Contact Us</h1>
                <p>We are open for commission. Just message us below.</p>
            </div>
            <div class="contactus_body">
                <ul>
                    <li class="contactus_list">
                        <img src="images/mail.png" alt="Email Icon">
                        <div class="contactus_text">Email: info@daralzain.com</div>
                    </li>
                    <li class="contactus_list">
                        <img src="images/location.png" alt="Location Icon">
                        <div class="contactus_text">Address: Reem Island, Al wifaq 1103</div>
                    </li>
                    <li class="contactus_list">
                        <img src="images/phone3.png" alt="Phone Icon">
                        <div class="contactus_text">Tele: +971501088466</div>
                    </li>
                    <li class="contactus_list">
                        <img src="images/www.png" alt="Website Icon">
                        <div class="contactus_text">Website: daralzain.com</div>
                    </li>
                </ul>
            </div>
        </div>
    
        <!-- Right Side: Contact Form -->
        <div class="forms">
            <h2>Send us a message</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="text" id="subject" name="subject" placeholder="Subject">
                <textarea id="message" placeholder="Write something..." style="height: 150px;"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
</body>
</html>
